<!DOCTYPE html>
<html>
<head>
  <title>Tic tac toe</title>
  <script src="https://unpkg.com/vue"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <div id="app">
	<!--<button v-on:click='button1Click'>{{ value1 }}</button>-->
	<div id="board">
		<div id="grid-container">
			<div id="div1" class="box" v-on:click='click1'>
				<p>{{value1}}</p>
			</div>
			<div id="div2" class="box" v-on:click='click2'>
				<p>{{value2}}</p>
			</div>
			<div id="div3" class="box" v-on:click='click3'>
				<p>{{value3}}</p>
			</div>
			<div id="div4" class="box" v-on:click='click4'>
				<p>{{value4}}</p>
			</div>
			<div id="div5" class="box" v-on:click='click5'>
				<p>{{value5}}</p>
			</div>
			<div id="div6" class="box" v-on:click='click6'>
				<p>{{value6}}</p>
			</div>
			<div id="div7" class="box" v-on:click='click7'>
				<p>{{value7}}</p>
			</div>
			<div id="div8" class="box" v-on:click='click8'>
				<p>{{value8}}</p>
			</div>
			<div id="div9" class="box" v-on:click='click9'>
				<p>{{value9}}</p>
			</div>
		</div>
	</div>
	<p>{{message}}</p>
	<button v-on:click='reset'>Reset Board</button>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

	<div id="footer"><a href="https://github.com/mistwraith/tictactoe">Github repo</a></div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message:'',
        value1:'',
        value2:'',
        value3:'',
        value4:'',
        value5:'',
        value6:'',
        value7:'',
        value8:'',
        value9:'',
	turn:2,
	gameOver:false,
      },    
      methods: {
	click1: function(){
		if(this.value1=='' && this.gameOver == false){
			if(this.turn % 2 == 0){
				this.value1="X";
			}
			else{
				this.value1="O";
			}
			this.turn++;
			this.checkTerminate();
		}
			
	},
	click2:function(){
		if(this.value2=='' && this.gameOver == false){
			if(this.turn % 2 == 0){
				this.value2="X";
			}
			else{
				this.value2="O";
			}
			this.turn++;
			this.checkTerminate();
		}

	},
	click3:function(){
		if(this.value3=='' && this.gameOver == false){
			if(this.turn % 2 == 0){
				this.value3="X";
			}
			else{
				this.value3="O";
			}
			this.turn++;
			this.checkTerminate();
		}

	},
	click4:function(){
		if(this.value4=='' && this.gameOver == false){
			if(this.turn % 2 == 0){
				this.value4="X";
			}
			else{
				this.value4="O";
			}
			this.turn++;
			this.checkTerminate();
		}
	},
	click5:function(){
		if(this.value5=='' && this.gameOver == false){
			if(this.turn % 2 == 0){
				this.value5="X";
			}
			else{
				this.value5="O";
			}
			this.turn++;
			this.checkTerminate();
		}
	},
	click6:function(){
		if(this.value6=='' && this.gameOver == false){
			if(this.turn % 2 == 0){
				this.value6="X";
			}
			else{
				this.value6="O";
			}
			this.turn++;
			this.checkTerminate();
		}

	},
	click7:function(){
		if(this.value7=='' && this.gameOver == false){
			if(this.turn % 2 == 0){
				this.value7="X";
			}
			else{
				this.value7="O";
			}
			this.turn++;
			this.checkTerminate();
		}

	},
	click8:function(){
		if(this.value8=='' && this.gameOver == false){
			if(this.turn % 2 == 0){
				this.value8="X";
			}
			else{
				this.value8="O";
			}
			this.turn++;
			this.checkTerminate();
		}

	},
	click9:function(){
		if(this.value9=='' && this.gameOver == false){
			if(this.turn % 2 == 0){
				this.value9="X";
			}
			else{
				this.value9="O";
			}
			this.turn++;
			this.checkTerminate();
		}

	},
	checkTerminate: function(){
		if(this.value1 == this.value2 && this.value2 == this.value3 && this.value1 != ''){
			if(this.value1=="X"){
				this.message="X wins!";
			}
			else{
				this.message="O wins!";
			}
			this.gameOver=true;
		}
		if(this.value4 == this.value5 && this.value6 == this.value5 && this.value4 != ''){
			if(this.value4=="X"){
				this.message="X wins!";
			}
			else{
				this.message="O wins!";
			}
			this.gameOver=true;
		}
		if(this.value7 == this.value8 && this.value8 == this.value9 && this.value7 != ''){
			if(this.value7=="X"){
				this.message="X wins!";
			}
			else{
				this.message="O wins!";
			}
			this.gameOver=true;
		}
		if(this.value1 == this.value4 && this.value4 == this.value7 && this.value1 != ''){
			if(this.value1=="X"){
				this.message="X wins!";
			}
			else{
				this.message="O wins!";
			}
			this.gameOver=true;
		}
		if(this.value2 == this.value5 && this.value5 == this.value8 && this.value2 != ''){
			if(this.value2=="X"){
				this.message="X wins!";
			}
			else{
				this.message="O wins!";
			}
			this.gameOver=true;
		}
		if(this.value3 == this.value6 && this.value6 == this.value9 && this.value3 != ''){
			if(this.value3=="X"){
				this.message="X wins!";
			}
			else{
				this.message="O wins!";
			}
			this.gameOver=true;
		}
		if(this.value1 == this.value5 && this.value5 == this.value9 && this.value1 != ''){
			if(this.value1=="X"){
				this.message="X wins!";
			}
			else{
				this.message="O wins!";
			}
			this.gameOver=true;
		}
		if(this.value3 == this.value5 && this.value5 == this.value7 && this.value3 != ''){
			if(this.value3=="X"){
				this.message="X wins!";
			}
			else{
				this.message="O wins!";
			}
			this.gameOver=true;
		}
			
	},
	reset: function(){
		this.value1='';
		this.value2='';
		this.value3='';
		this.value4='';
		this.value5='';
		this.value6='';
		this.value7='';
		this.value8='';
		this.value9='';
		this.gameOver=false;
		this.turn=2;
		this.message='';
	}
	

      }
    });
    
  </script>

	<style>
		.box{
			height:100px;
			width:100px;
			background:#8497b7;
					
			
		}
		.box p{
			text-align:center;
			line-height:100px;
			font-size:500%;
			margin:0px !important;
			

		}
		#grid-container{
			
			display:grid;
			grid-gap:10px;
			grid-template-columns:1fr 1fr 1fr;
			grid-template-row:1fr 1fr 1fr;
			
			
		}
		#board{
			display:block;
			margin-left:auto;
			margin-right:auto;
			margin-top:20%;
			
			width:320px;
			height:320px;
			background:black;
		}
		button{
			display:block;
			margin-left:auto;
			margin-right:auto;
		}
		p{
			text-align:center;
			font-size:200%;
			font-family: 'Open Sans', sans-serif;
		}
		body{
			background:#8497b7;
		}
		#footer{
			bottom:0;
			position:fixed;
			
		}
		

	</style>
    
</body>
